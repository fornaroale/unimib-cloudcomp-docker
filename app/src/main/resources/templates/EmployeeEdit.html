<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/employee/all}">Data</a></li>
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/employee/show}">Register</a></li>
        </ul>
    </nav>
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h2>Employee Register Page</h2>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/employee/update}" th:object="${emp}">
                Id : <input type="text" th:field="*{empId}" class="form-control" readonly>
                Name : <input type="text" th:field="*{empName}" class="form-control">
                Salary : <input type="text" th:field="*{empSal}" class="form-control">
                Gender :
                    <input type="radio" value="male" th:field="*{empGen}"> Male
                    <input type="radio" value="female" th:field="*{empGen}">Female <br>
                Email: <input type="text" th:field="*{email}" class="form-control">
                Department : <select class="form-control" th:field="*{empDept}">
                <option value="">-select-</option>
                <option value="DEV">DEV</option>
                <option value="QA">QA</option>
                <option value="BA">BA</option>
            </select> Birth date : <input type="date" th:field="*{empDoj}" class="form-control" />
                <input type="submit" value="register"
                       class="btn btn-outline-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
