<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Register</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/employee/all}">Data</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/employee/show}">Register</a></li>
    </ul>
  </nav>
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h2>Employees Data</h2>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Salary</th>
          <th>Email</th>
          <th>Department</th>
          <th>Birth date</th>
          <th>Operations</th>
        </tr>
        <tr th:each="ob:${list}">
          <td>[[${ob.empName}]]</td>
          <td>[[${ob.empGen}]]</td>
          <td>[[${ob.empSal}]]</td>
          <td>[[${ob.email}]]</td>
          <td>[[${ob.empDept}]]</td>
          <td>[[${ob.empDoj}]]</td>
          <td><a th:href="@{/employee/remove(id=${ob.empId})}"
                 class="btn btn-danger">Delete</a> <a
                  th:href="@{/employee/edit(id=${ob.empId})}"
                  class="btn btn-warning">Edit</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
